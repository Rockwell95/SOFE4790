<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="scripts/bower_components/bootstrap/dist/css/bootstrap.min.css">

  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
  <!--Angular Libraries-->
  <script src="scripts/bower_components/angular/angular.js"></script>
  <script src="scripts/bower_components/angular-route/angular-route.js"></script>

  <!--App Controllers and Directives-->
  <script src="scripts/app.js"></script>
  <script src="scripts/heatmap-controller.js"></script>
  <!--BOOTSTRAP LIBRARIES-->
  <script src="scripts/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="scripts/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</head>
<body ng-app="myApp" ng-controller="HeatMapController">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Electoral HeatMap</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <!--<li><a href="#">Gallery</a></li>-->
        <!--<li><a href="#">Contact</a></li>-->
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container text-center">
    <h1>Electoral HeatMap in {{electionYear}}</h1>
    <p>Some text that represents "Me"...</p>
  </div>
</div>

<div class="container-fluid bg-3 text-center">
  <h3>Canada</h3><br>
  <div id="gmap">My Map will go here</div>
  <!-- Google Maps API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhs2Msocps3-q2lslapwxLrgMYdofeVs0&callback=initMap"></script>
  <script>
    function initMap() {
      console.log("Initializing map...");
      var uluru = {lat: -25.363, lng: 131.044};
      var map = new google.maps.Map(document.getElementById('gmap'), {
        zoom: 4,
        center: uluru
      });
      var marker = new google.maps.Marker({
        position: uluru,
        map: map
      });
    }
  </script>
</div><br>

<div class="container-fluid bg-3 text-center">
  <h3>Interesting Years...</h3><br>
  <div class="row">
    <div class="col-sm-3">
      <button class="btn btn-primary">1992</button>
    </div>
    <div class="col-sm-3">
      <button class="btn btn-primary">1993</button>
    </div>
    <div class="col-sm-3">
      <button class="btn btn-primary">1994</button>
    </div>
    <div class="col-sm-3">
      <button class="btn btn-primary">1995</button>
    </div>
  </div>
</div><br><br>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>
</body>
</html>
